<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="ITASCA Chile" content="">
   <title>Repositorio ITASCA Chile</title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
   <!-- Custom Styles -->

   <style>
     :root {
       --theme-color   : blue;
       --docsify-example-panels-document-width: 70%;
       --docsify-example-panels-left-panel-width : 10%; /* bit more for left */
       --docsify-example-panels-right-panel-width : 90%; /* bit less for right */
     }
   </style>

</style>



</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {

            // GENERAL
            // -----------------------------------------------------------------
            name       : 'Hackathon ITASCA 2024',
            repo       : 'https://github.com/ITASCAChile/HackatonUDEC',
            homepage   : 'README.md',
            loadSidebar: 'sidebar.md',
            loadNavbar : 'navbar.md',
            logo       : './media/Logos%20ITASCA%20(RGB)-01.svg',
            alias      : {
               '/.*/_sidebar.md': '/sidebar.md'
            },
            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top        : true,
            maxLevel        : 3,
            subMaxLevel     : 3,
            relativePath    : false,

            // PLUGINS
            // -----------------------------------------------------------------
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Buscar...'
            },
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

</body>
</html>
